<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Template</title>
    <style>
        /* General styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }

        .email-container {
            max-width: 600px;
            margin: 20px auto;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .email-header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .email-body {
            padding: 20px;
            line-height: 1.6;
        }

        .email-footer {
            text-align: center;
            padding: 20px;
            background-color: #f1f1f1;
            font-size: 12px;
            color: #777;
        }

        .button {
            display: inline-block;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            margin-top: 20px;
            border-radius: 4px;
            font-weight: bold;
        }

        .button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
<div class="email-container">
    <!-- Header -->
    <div class="email-header">
        <h1>{{{{{TITLE}}}}}</h1>
    </div>

    <!-- Body -->
    <div class="email-body">
        <p>Hola, tenemos noticias, <b>{{{{{PROJECT}}}}}</b></p>
        <p>{{{{{BODY}}}}}</p>
        <a href="{{{{{LINK}}}}}" class="button">IR</a>
        <p>Si tienes preguntras pueds conctactar con el administrador de tu tablero!</p>
    </div>

    <!-- Footer -->
    <div class="email-footer">
        <p>&copy; 2024 Our Company. All rights reserved.</p>
        <p>If you did not sign up for this, please ignore this email.</p>
    </div>
</div>
</body>
</html>
